<!DOCTYPE html>
<!-- Made By Your's Jarvis with ❤️-->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Admin Login - Jarvis Raid Tool </title>

  <!-- Link Css File-->
  <link rel="stylesheet" href="../../Main Dot Css/Login.css">
  <!-- Link Java Script File -->
  <script src="../../Java script/Login Script.js"></script>

  <!-- Boxiocns CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title"><span><i class='bx bxl-flutter'></i></span> Login</div>

          <form action="Dashboard.html">
            <div class="input-boxes">
              <div class="input-box">
                <i class='bx bx-user-circle'></i>
                <input type="text" placeholder="Enter your Email or Username" required>
              </div>
              <div class="input-box">
                <i class='bx bx-lock-alt'></i>
                <input type="password" placeholder="Enter your Password" required>
              </div>
              <div class="text"><a href="https://github.com/Yours-Jarvis/Jarvis-Raid-Tool-Web-Beta/issues"
                  target="blank">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Login">
              </div>
              <!-- <div class="text sign-up-text">Don't have an account?</div> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
